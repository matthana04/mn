    h1 {
      text-align: center;
      margin-bottom: 30px;

    .food-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .food-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      padding: 10px;
    }

    .food-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .food-item h3 {
      margin: 10px 0 5px 0;
      font-size: 16px;
    }

    .food-item p.price {
      font-weight: bold;
      color: #28a745;
      margin-bottom: 0;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button.active {
      background: #0056b3;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }
  </style>

    ];

    const itemsPerPage = 5;
    const totalPages = Math.ceil(foods.length / itemsPerPage);
    let currentPage = 1;

    function showPage(page) {
      const list = document.getElementById("food-list");
      const pagination = document.getElementById("pagination");
      list.innerHTML = "";

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = foods.slice(start, end);

      currentItems.forEach(food => {
        const div = document.createElement("div");
        div.className = "food-item";
        div.innerHTML = `
          <img src="${food.img}" alt="${food.name}">
          <h3>${food.name}</h3>
          <p class="price">${food.price} บาท</p>
        `;
        list.appendChild(div);
      });

      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === page) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          showPage(currentPage);
        };
        pagination.appendChild(btn);
      }
    }

    showPage(currentPage);
  </script>
